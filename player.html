<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Safe Iframe Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .error {
      color: white;
      text-align: center;
      padding: 40px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    const url = getParam("url");
    const container = document.getElementById("content");

    if (url) {
      const iframe = document.createElement("iframe");
      iframe.src = decodeURIComponent(url);

      // STRONG sandbox: disables all JS/popups from the iframe
      iframe.setAttribute("sandbox", "allow-same-origin allow-forms allow-pointer-lock"); 
      // You can also try: "allow-same-origin allow-scripts" (⚠️ riskier)

      container.appendChild(iframe);
    } else {
      container.innerHTML = `<div class="error"><h2>No stream URL provided</h2><p>Use <code>?url=https://your-stream.com</code></p></div>`;
    }
  </script>
</body>
</html>
